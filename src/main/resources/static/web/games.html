    <body>
        <h1>Lets play!</h1>

        <div id="body"></div>

        <form id="login-form" action="#">
            <label>Email: <input id="username-form" type="email" value="j.bauer@ctu.gov" required></label>
            <label>Password: <input id="password-form" type="password" value="24" required></label>
            <button id="submit-btn-login">login</button>
            <button id="submit-btn-signup">sign-up</button>
        </form>

        <form id="logout-form" action="#">
            <button id="submit-btn-logout">logout</button>
        </form>

        <div id="login-alert-success" class="alert alert-primary" role="alert">
            login successfull!
        </div>
        <div id="login-alert-fail" class="alert alert-primary" role="alert">
            Hello Guest, please sign-up or log-in :)
        </div>
