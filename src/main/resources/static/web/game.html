<!DOCTYPE HTML>
<html>
<head> <title>Ship Locations!</title>
    <style>

    table {
      font-family: arial, sans-serif;
      <!--border-collapse: collapse;-->
      table-layout: fixed;
    }

    #shipsGrid, #salvosGrid {
        margin: 0 auto;
        z-index: -1;
        border-collapse: collapse;
        width: fit-content;

    }

    td, th {

      border: 1px solid #dddddd;
      text-align: left;
      padding: 5px;
      width: 15px;
      height: 20px;
      text-align: center;
      z-index: -1;
    }

    .container {
       display: flex;
       justify-content: space-around;
       align-items: center;
       margin: 0 auto;
    }

    .headers {
       display: flex;
       justify-content: center;
    }

   #dragP {
       width: 50px;
       height: 31px;
       margin: 10px;
       border: none;
       background-color: blue;
       z-index: 2;
       object-fit: cover;
   }

   #dragS {
       width: 70px;
       height: 31px;
       margin: 10px;
       border: none;
       background-color: blue;
       z-index: 2;
       object-fit: cover;

   }

   #dragD {
       width: 70px;
       height: 31px;
       margin: 10px;
       border: none;
       background-color: blue;
       z-index: 2;
       object-fit: cover;

   }



   #dragB {
       width: 90px;
       height: 31px;
       margin: 10px;
       border: none;
       background-color: blue;
       z-index: 2;
       object-fit: cover;

   }

   #dragA {
       width: 120px;
       height: 31px;
       margin: 10px;
       border: none;
       background-color: blue;
       z-index: 99;
       overflow: visible;
   }

   #patrol {
       width: 50px;
       height: 31px;
       background-color: yellow;
       z-index: 2;
       object-fit: cover;
   }

   #submarine {
       width: 70px;
       height: 31px;
       background-color: yellow;
       z-index: 2;
       object-fit: cover;
   }

   #destroyer {
       width: 70px;
       height: 31px;
       background-color: yellow;
       z-index: 2;
       object-fit: cover;
   }

   #battle {
        width: 90px;
        height: 31px;
        background-color: yellow;
        z-index: 2;
        object-fit: cover;
   }

   #aircraft {
        width: 120px;
        height: 31px;
        background-color: yellow;
        z-index: 2;
        object-fit: cover;
   }

   form#logout-form button {
        font-size: 20px;
        margin: 50px;
        height: 30px;
        width: 80px;
        background-color: aqua;

   }

    </style>

</head>
<body>

<div id="players">

</div>

<div class="headers">
    <h2>Ship and Salvo Locations</h2>
</div>

<div class="container">

    <div>
        <table id="shipsGrid"  ondrop="drop(event)" ondragover="allowDrop(event)">

        </table>
    </div>

    <div>
        <table id="salvosGrid">

        </table>
    </div>

</div>

<div id="shipOptions">
    <h1>Available ships</h1>

    <div>
        <span class="shipName">Patrol Boat</span>
        <div id="patrol"ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="dragP" draggable="true" ondragstart="drag(event)"></div>
        </div>
    </div>
    <div>
        <span class="shipName">Submarine</span>
        <div id="submarine"ondrop="drop(event)" ondragover="allowDrop(event)">
             <div id="dragS" draggable="true" ondragstart="drag(event)" ></div>
        </div>
    </div>
    <div>
        <span class="shipName">Destroyer</span>
        <div id="destroyer"ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="dragD" draggable="true" ondragstart="drag(event)" ></div>
        </div>
    </div>
    <div>
        <span class="shipName">Battleship</span>
        <div id="battle"ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="dragB" draggable="true" ondragstart="drag(event)" ></div>
        </div>
    </div>
    <div>
        <span class="shipName">Aircraft Carrier</span>
        <div id="aircraft"ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="dragA" draggable="true" ondragstart="drag(event)" ></div>
        </div>
    </div>
</div>



<form id="logout-form" action="#">
    <button id="submit-btn-logout">logout</button>
</form>



<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="game.js"></script>


</body>
</html>
