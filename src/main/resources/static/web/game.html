<!DOCTYPE HTML>
<html>
<head> <title>Ship Locations!</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

<div id="row players">
    <div class="col-12 d-flex justify-content-end">
        <link rel="stylesheet" href="https://salvo-game.herokuapp.com/web/games.html"><span><i class="fas fa-home"></i></span>
    </div>
    <div class="d-flex align-items-center">
        <span class="col-6"><i class="fas fa-user"></i></span>
        <p class="text-center" id="player1"></p>
    </div>

    <div class="d-flex align-items-center">
        <span class="col-6"><i class="fas fa-user"></i></span>
        <p class="text-center" id="player2"></p>
    </div>


</div>

<div class="headers">
    <h2>Ship and Salvo Locations</h2>
</div>

<div>
    <h3 class="text-center" id="gameState"></h3>
</div>

<div class="container d-flex justify-content-center align-items-center">

    <div>
        <table id="shipsGrid" class="m-2">

        </table>
    </div>

    <div>
        <table id="salvosGrid" class="m-2">

        </table>
    </div>

</div>



<div class="row containerShipsSalvos">

    <div class="containerShips">

        <div id="shipOptions" class="container">
            <div class="row col-12 parking">
                <div>
                    <div class="col-2 shipType">
                        <span class="shipName">PatrolB</span>
                    </div>

                    <div id="patrol" class="col-3" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div id="dragP" draggable="true" ondragstart="drag(event)"></div>
                    </div>

                    <div class="col-5">
                        <form id="pForm" class="formShips">
                            <input type="radio" name="directionP" value="horizontal" checked> Horizontal<br>
                            <input type="radio" name="directionP" value="vertical"> Vertical<br>
                        </form>
                    </div>
                </div>

            <div>
                <div class="col-2 shipType">
                    <span class="shipName">Submarine</span>
                </div>
                <div id="submarine" class="col-3" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div id="dragS" draggable="true" ondragstart="drag(event)"></div>
                </div>
                <div class="col-5">
                    <form id="sForm" class="formShips">
                        <input type="radio" name="directionS" value="horizontal" checked> Horizontal<br>
                        <input type="radio" name="directionS" value="vertical"> Vertical<br>
                    </form>
                </div>

            </div>
            <div>
                <div class="col-2 shipType ">
                    <span class="shipName col-3">Destroyer</span>
                </div>
                <div id="destroyer" class="col-3" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div id="dragD" draggable="true" ondragstart="drag(event)"></div>
                </div>
                <div class="col-5">
                    <form id="dForm" class="formShips">
                        <input type="radio" name="directionD" value="horizontal" checked> Horizontal<br>
                        <input type="radio" name="directionD" value="vertical"> Vertical<br>
                    </form>
                </div>

            </div>
            <div class="">
                <div class="col-2 shipType">
                    <span class="shipName">Battleship</span>
                </div>
                <div id="battle" class="col-3" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div id="dragB" draggable="true" ondragstart="drag(event)"></div>
                </div>
                <div class="col-5">
                    <form id="bForm" class="formShips">
                        <input type="radio" name="directionB" value="horizontal" checked> Horizontal<br>
                        <input type="radio" name="directionB" value="vertical"> Vertical<br>
                    </form>
                </div>

            </div>
            <div>
                <div class="col-2 shipType">
                    <span class="shipName">AircraftC</span>
                </div>
                <div id="aircraft" class="col-3" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div id="dragA" draggable="true" ondragstart="drag(event)"></div>
                </div>
                <div class="col-5">
                    <form id="aForm" class="formShips">
                        <input type="radio" name="directionA" value="horizontal" checked> Horizontal<br>
                        <input type="radio" name="directionA" value="vertical"> Vertical<br>
                    </form>
                </div>

            </div>
            <div>
                <form action="">
                    <button id="submit-btn-ships" class="btn btn-primary m-3">submit ships</button>
                </form>
            </div>
        </div>


        </div>
    </div>
        <div class="container containerSalvos">
            <div class="row d-flex justify-content-center">
                <table id="hitsSinks" class="mt-2 col-6">
                    <tr>
                        <th rowspan="2">Turn</th>
                        <th colspan="2">Hits on you</th>
                        <th colspan="2">Hits on opponent</th>
                    </tr>
                    <tr>
                        <td>Ship Type</td>
                        <td>Left</td>
                        <td>Ship Type</td>
                        <td>Left</td>
                    </tr>
                </table>
            </div>
        </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <form class="col-6 d-flex justify-content-center">
                <button id="submit-btn-salvos" class="btn btn-primary m-3">submit salvos</button>
            </form>
        </div>
    </div>
</div>


<form id="logout-form" action="#">
    <button id="submit-btn-logout" class="btn btn-dark m-3">logout</button>
</form>



<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script src="game.js"></script>



</body>
</html>
